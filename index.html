<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ================================Title=================================== -->
    <title>Weather</title>
    <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon" />
    <!-- ?==============================fonts====================================? -->
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- ^======================fontAsesome===================================== -->
    <link rel="stylesheet" href="Css/all.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- *========================favicon=======================================* -->
    <link rel="shortcut icon" href="Images/logo@2x.png" type="image/x-icon" />
    <!-- !=================BootStarp(css)======================================= -->
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/fonts.css" />
    <!-- &======================style===========================================& -->
    <link rel="stylesheet" href="Css/mediaqueries.css" />
    <link rel="stylesheet" href="Css/Animation.css" />
    <link rel="stylesheet" href="Css/style.css" />
    <!-- ======================================================================= -->
  </head>
  <body>
    <header>
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
          <img src="images/logo@2x.png" alt="" />
          <h1>Weather</h1>
        </div>
        <div class="links">
          <ul>
            <li><a href="" class="activelink"> Home </a></li>
            <li><a href="">News</a></li>
            <li><a href="">Live Cameras</a></li>
            <li><a href="">Photos</a></li>
            <li><a href="">Contacts</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="container">
        <div class="d-flex justify-content-center align-items-center">
          <input
            type="text"
            name="saerch"
            id="saerch"
            class="form-control"
            placeholder="Find Your Location"
          />
          <!-- <input type="submit" name="" id="" /> -->
        </div>
        <div class="weather d-flex">
          <div class="card mt-5">
            <div
              class="cardBody shadow-lg d-flex justify-content-center align-items-center"
            >
              <div class="today shadow-lg">
                <div class="dateTime d-flex justify-content-between">
                  <span>Thursday</span>
                  <span>4 January</span>
                </div>
                <div class="details">
                  <div class="city">Cairo</div>
                </div>
                <div class="tempDetails d-flex justify-content-between">
                  <div class="temp">30 C</div>
                  <div class="icon">
                    <img
                      src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                      alt=""
                      width="90"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="footerdetails">
              <span>
                <i class="fa-solid fa-umbrella"></i>
                20%</span
              >
              <span>
                <i class="fa-solid fa-wind"></i>
                18km/h</span
              >
              <span>
                <i class="fa-regular fa-compass"></i>
                East</span
              >
            </div>
          </div>
          <div class="next mt-5 m-2">
            <table class="table table-hover">
              <tbody>
                <tr>
                  <td>day</td>
                  <td>temp</td>
                  <td>icon</td>
                  <td>status</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="footer m-5 w-50">
      <div class="container d-flex">
        <div class="social ">
          <input
            type="text"
            placeholder="Enter your email to subscribe..."
            class="form-control"
          />
        </div>
        <div class="social-links">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-google-plus"></i></a>
          <a href="#"><i class="fa fa-pinterest"></i></a>
        </div>
      </div>
    </div>
    <!-- ?=======Script(js)================== -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/site.js" type="text/javascript" defer></script>
    <!--? ===================================== -->
  </body>
</html>
