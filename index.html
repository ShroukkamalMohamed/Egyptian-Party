<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ================================Title=================================== -->
    <title>Weather</title>
    <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon" />
    <!-- ?==============================fonts====================================? -->
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- ^======================fontAsesome===================================== -->
    <link rel="stylesheet" href="Css/all.css" />
    <link rel="stylesheet" href="Css/font-awesome.min.css" />
    <!-- *========================favicon=======================================* -->
    <link rel="shortcut icon" href="Images/logo@2x.png" type="image/x-icon" />
    <!-- !=================BootStarp(css)======================================= -->
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/fonts.css" />
    <!-- &======================style===========================================& -->
    <link rel="stylesheet" href="Css/mediaqueries.css" />
    <link rel="stylesheet" href="Css/Animation.css" />
    <link rel="stylesheet" href="Css/style.css" />
    <!-- ======================================================================= -->
  </head>
  <body>
    <header>
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
          <img src="images/logo@2x.png" alt="" />
          <h1>Weather</h1>
        </div>
        <div class="links">
          <ul>
            <li><a href="" class="activelink"> Home </a></li>
            <li><a href="">News</a></li>
            <li><a href="">Live Cameras</a></li>
            <li><a href="">Photos</a></li>
            <li><a href="">Contacts</a></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="main">
      <div class="container">
        <form action="" class="">
          <div class="searchform d-flex justify-content-end">
            <input
              type="text"
              name="saerch"
              id="saerch"
              class="form-control"
              placeholder="Find Your Location"
            />
            <input type="button"  value="Search" id="btnfind" />
          </div>
        </form>
        <!-- ?=====CurrentWeather====== -->
        <div class="weather d-flex">
          <div class="card mt-5">
            <div
              class="cardBody shadow-lg d-flex justify-content-center align-items-center"
            >
              <div class="today shadow-lg">
                <div class="dateTime d-flex justify-content-between">
                  <span id="day"></span>
                </div>
                <div class="details">
                  <div class="city" id="city"></div>
                </div>
                <div class="tempDetails d-flex justify-content-between">
                  <div class="temp" id="temp"></div>
                  <div class="icon">
                    <img
                      id="icon"
                      src=""
                      alt=""
                      width="90"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="footerdetails">
              <span>
                <i class="fa-solid fa-umbrella"></i>
                20%</span
              >
              <span>
                <i class="fa-solid fa-wind"></i>
                18km/h</span
              >
              <span>
                <i class="fa-regular fa-compass"></i>
                East</span
              >
            </div>
          </div>
          <!-- ~=============nextdays========= -->

          <div
            class="nextforecast mt-5 m-2 d-flex justify-content-between"
            id="nextforecast"
          ></div>
        </div>
      </div>
    </div>
    <div class="footer m-5">
      <div class="container d-flex">
        <div class="social">
          <form action="" class="d-flex justify-content-end">
            <input
              id="txtsubscribe"
              type="text"
              placeholder="Enter your email to subscribe..."
              class="form-control"
            />
            <input
              type="submit"
              id="btnsubscribe"
              class="btn btn-light"
              value="Subscribe"
            />
          </form>
        </div>
        <div class="social-links">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-google-plus"></i></a>
          <a href="#"><i class="fa fa-pinterest"></i></a>
        </div>
      </div>
    </div>
    <!-- ?=======Script(js)================== -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/site.js" type="text/javascript" defer></script>
    <!--? ===================================== -->
  </body>
</html>
